<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/login_dan_regist/daftar/css/style.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <div class="logo">
                <img src="/login_dan_regist/daftar/img/Screenshot_2024-09-08_205037-removebg-preview.png" alt="Logo">
            </div>
            <h2>Register</h2>
            <form>
                <div class="input-box">
                    <input type="text" required>
                    <label>Full Name</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="redirect">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
</html>
